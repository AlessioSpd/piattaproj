<div class="modalContainer" [ngStyle]="{'display': openBoolean ? 'flex' : 'none'}">
    <div class="modalContainer__modalPanel">
        <div class="modalContainer__modalPanel__modalHeader">
            <div class="modalContainer__modalPanel__modalHeader--label">Order details</div>
            <div class="modalContainer__modalPanel__modalHeader--closeIcon" (click)="closeOpenModal()"></div>
        </div>
        <div class="modalContainer__modalPanel__tableHeader">
            <div class="modalContainer__modalPanel__tableHeader__column">Id</div>
            <div class="modalContainer__modalPanel__tableHeader__column">Marca</div>
            <div class="modalContainer__modalPanel__tableHeader__column">Nome</div>
            <div class="modalContainer__modalPanel__tableHeader__column">Prezzo</div>
            <div class="modalContainer__modalPanel__tableHeader__column">Quantit√†</div> 
        </div>
        <div class="modalContainer__modalPanel__itemListContainer">
            <div class="modalContainer__modalPanel__itemListContainer__item" [ngStyle]="{'background-color':tableBackground[i%2]}" *ngFor="let item of productListOfOrder; index as i;">
                <div class="modalContainer__modalPanel__tableHeader__column">{{item.prodotto.codice}}</div>
                <div class="modalContainer__modalPanel__tableHeader__column">{{item.prodotto.marca}}</div>
                <div class="modalContainer__modalPanel__tableHeader__column">{{item.prodotto.nome}}</div>
                <div class="modalContainer__modalPanel__tableHeader__column">{{item.prezzo}}</div>
                <div class="modalContainer__modalPanel__tableHeader__column">{{item.quantita}}</div>
            </div>
        </div>
        <div class="modalContainer__modalPanel__tableFooter">
            <div class="modalContainer__modalPanel__tableFooter__column">Total: ${{totalPrice}}</div>
        </div>
    </div>
</div>
